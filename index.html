<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Portfolio | Keval Gohil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="https://i.postimg.cc/15yppz9q/icon-kg.png" />

  <link rel="stylesheet" href="./style.css" />
  <style>
    @font-face {
      font-family: 'stranger';
      src: url('./Benguiat\ Bold.woff2?v=1.1') format('truetype');
    }

    @font-face {
      font-family: 'cartoon';
      src: url('./Merienda-VariableFont_wght.woff2?v=2.1') format('truetype');
    }
  </style>
</head>

<body>
  <audio id="audioPlayer" loop>
    <source src="m1.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <button id="playBtn" class="music-control" onclick="pauseMusic()">
    <i class="fa-solid fa-volume-high"></i>
  </button>

  <button id="pauseBtn" class="music-control" onclick="playMusic()">
    <i class="fa-solid fa-volume-xmark"></i>
  </button>

  <div id="terminal">
    <div id="mainInfo">
      <div>
        <div class="inlineContainer">
          <h1>K<span>EVAL GOHI</span>L</h1>
        </div>

        Code architect shaping the web with user-centric experiences.
        <br />
        <div id="helpCmdList"></div>
      </div>
    </div>
    <div id="output"></div>
    <div id="input" class="command-input">
      <span id="prompt">
        <span class="ownerTerminal"><b>keval@profile</b></span><b>:~$</b>
      </span>

      <input type="text" id="cmd" oninput="showSuggestions()" onkeydown="handleKeyDown(event)" />
    </div>

    <div id="suggestions"></div>
    <br />
  </div>

  <!-- partial -->
  <script src="./script.js"></script>
  <script>
    const audioPlayer = document.getElementById("audioPlayer");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");

    function playMusic() {
      audioPlayer.play();
      playBtn.style.display = "inline-block";
      pauseBtn.style.display = "none";
    }

    function pauseMusic() {
      audioPlayer.pause();
      playBtn.style.display = "none";
      pauseBtn.style.display = "inline-block";
    }
  </script>
</body>

</html>
